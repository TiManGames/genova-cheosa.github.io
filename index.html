<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | Fanculo Tutti O Fanculo Toti</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes">
    <style>
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
        background: #231F20;
      }
      #unity-canvas {
        width: 100%;
        height: 100%;
        background: #231F20;
        display: block;
      }
    </style>
  </head>
  <body>
    <canvas id="unity-canvas" tabindex="-1"></canvas>
    <script src="Build/Build.loader.js"></script>
    <script>
      window.addEventListener('load', function() {
        createUnityInstance(document.querySelector("#unity-canvas"), {
          dataUrl: "Build/Build.data.unityweb",
          frameworkUrl: "Build/Build.framework.js.unityweb",
          codeUrl: "Build/Build.wasm.unityweb",
          streamingAssetsUrl: "StreamingAssets",
          companyName: "Genova Che Osa",
          productName: "Fanculo Tutti O Fanculo Toti",
          productVersion: "1.0",
          // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
          // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
        });
      });
    </script>
  </body>
</html>
